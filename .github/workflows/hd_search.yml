name: $hd_search

on:
  workflow_dispatch:
  push:
  schedule:
  - cron: "0 7 * * *"

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    
    - name: Build app
      uses: hyoo-ru/mam_build@master2
      with:
        token: ${{ secrets.GH_PAT }}
        package: 'hd/search'
        modules: 'app'
    
    - name: Deploy on GitHub Pages
      if: github.ref == 'refs/heads/master'
      uses: hyoo-ru/hg-deploy@master
      with:
        site-directory: 'hd/search/app/-'
